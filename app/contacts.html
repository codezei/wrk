<!-- класс contacts-page служит только для background, его можно повесить просто на body -->
<article class="contacts-page">
    <!--#include virtual="/parts/header-block.html" -->
    <div class="container">
        <div class="page-inner">
            <div class="page-content">
                <h2 class="title contacts-page__title">Contact Us</h2>
                <form action="" class="page-form contacts-form">
                    <h4 class="page-form__title">Enter You details</h4>
                    <div class="page-form__row">
                        <div class="page-form__input-wrap">
                            <input type="text"  name="first-name" required class="form-input page-form__input">
                            <div class="page-form__input-placeholder">First Name<span class="red">*</span></div>
                            <span class="error-message"> 
                                Use letters from a to z
                            </span>
                        </div>
                        <div class="page-form__input-wrap">
                            <input type="text"  name="last-name" required class="form-input page-form__input">
                            <div class="page-form__input-placeholder">Last Name<span class="red">*</span></div>
                            <span class="error-message"> 
                                Use letters from a to z
                            </span>
                        </div>

                    </div>
                    <div class="page-form__row">
                        <div class="page-form__input-wrap page-form__input-wrap--full-width">
                            <div class="custom-select">
                                <input type="text" class="custom-select__select" name="subject"></input>
                                <div class="custom-select__value form-input" data-default="Select subject">Select subject</div>
                                <div class="custom-select__options">
                                    <div class="custom-select__option" data-option="subject1">Subject 1</div>
                                    <div class="custom-select__option" data-option="subject2">Subject 2</div>
                                    <div class="custom-select__option" data-option="subject3">Subject 3</div>
                                    <div class="custom-select__option" data-option="subject4">Subject 4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 class="page-form__title">Message</h4>
                    <div class="page-form__row">
                        <textarea name="" cols="30" rows="10" required placeholder="Enter your text..." class="form-input form-input--textarea"></textarea>
                        <span class="error-message"> 
                            Use letters from a to z
                        </span>
                    </div>
                    <button type="submit" class="btn page-form__btn">Send</button>
                </form>
            </div>

        </div>
    </div>
    <div class="page-popup">
        <div class="page-popup__inner">
            <button class="page-popup__close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.292893 0.292893C0.683417 -0.0976309 1.31658 -0.0976309 1.70711 0.292893L7 5.58579L12.2929 0.292893C12.6834 -0.0976311 13.3166 -0.0976311 13.7071 0.292893C14.0976 0.683417 14.0976 1.31658 13.7071 1.70711L8.41421 7L13.7071 12.2929C14.0976 12.6834 14.0976 13.3166 13.7071 13.7071C13.3166 14.0976 12.6834 14.0976 12.2929 13.7071L7 8.41421L1.70711 13.7071C1.31658 14.0976 0.683418 14.0976 0.292893 13.7071C-0.0976309 13.3166 -0.0976309 12.6834 0.292893 12.2929L5.58579 7L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683418 0.292893 0.292893Z" fill="#211F20"/>
                    </svg>                    
            </button>
            <h3 class="page-popup__title">Your message was successfully sent</h3>
            <p class="page-popup__text">We'll contact with you soon.</p>
            <img src="./images/dist/admin/contacts-popup-img.jpg" alt="" class="page-popup__img">
        </div>
    </div>
    <!--#include virtual="/parts/footer-block.html" -->
</article>
